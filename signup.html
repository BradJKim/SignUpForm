<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css" />

    <div>
        <p>Sign Up Form:</p>
    </div>
    
    <div class="signup">
        <form class="signupForm" action="">

            <div class="wrapper">
                <li>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
                </li>
                <li>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                </li>
            </div>

            <div class="wrapper">
                <li>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="thing2">thing2:</label>
                    <input type="text" id="thing2">
                </li>
                <li>
                    <label for="thing3">thing3:</label>
                    <input type="text" id="thing3">
                </li>
                <li>
                    <label for="thing4">thing4:</label>
                    <input type="text" id="thing4">
                </li>
            </div>

        </form>
    </div>

    <button id="submit_button" type="submit" value="Send">Submit Form</button>

    
    <p id="response">Nothing</p>

    <script src="handle.js"></script>

</body>
</html>
